<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d05cdcd2aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section with page title & sort button  -->
    <header>
        
        <!-- page title  -->
        <h2 class="fw-bold text-center py-4">AI Universe Hub</h2>
        <div class="text-center mb-3">
            <button type="button" class="btn btn-danger py-2 mb-3 fw-semibold">Sort By Date</button>
        </div>

        <!-- toggle spinner  -->
        <div id="load-spinner" class="text-center mt-5 d-none">
            <div class="spinner-border text-center" style="width: 5rem; height: 5rem;" role="status">
                <span class="visually-hidden"></span>
              </div>
        </div>
    </header>

    <!-- main section for card -->
    <main>
        <!-- modal -->
        <section>
        <!-- Button trigger modal -->
           
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog d-flex justify-content-md-center">
                    <!-- responsive modal cards -->
                <div style="height: 500px; width: 700px;" class="modal-content mt-0">
                    <div class="modal-header p-0 m-0">
                    
                    <button type="button" class="btn-close position-absolute top-1 end-0" data-bs-dismiss="modal" ><i class="fa-solid fa-circle-xmark fa-2x text-danger"></i></button>
                    </div>
                    <div class="d-flex m-5 flex-column flex-md-row">
                        <div class="card m-1 border border-danger bg-warning-subtle" style="width: 18rem;">
                            <div class="mb-0 card-body">
                              <h6 id="upper-title" class="fw-bold"></h6>
                              <div id="pricing" class="mb-0 row text-center fw-bold justify-content-center">
                                
                              </div>
                            </div>
                            <div class="d-flex mt-0">
                                <div>
                                    <h6 class="ms-3">Features</h6>
                                    <ul style="font-size: 10px;">
                                        <li id="features-1">Customizable responses</li>
                                        <li id="features-2">Multilingual support</li>
                                        <li id="features-3">Multilingual support</li>
                                    </ul>
                                </div>

                                <div>
                                    <h6 class="ms-3">Integrations</h6>
                                    <small class="d-none">No data Found</small>
                                    <ul style="font-size: 10px;">
                                        <li id="features-4">Customizable responses</li>
                                        <li id="features-5">Multilingual support</li>
                                        <li id="features-6">Multilingual support</li>
                                    </ul>
                                </div>
                            </div>

                          </div>
                          <!-- 2nd modal caed -->
                          <div id="modal-card-2nd" class="card m-1" style="width: 18rem;">
                            
                          </div>
                    </div>
                    
                </div>
                </div>
            </div>
        </section>

        <!-- card section  -->
        <section>
            <!-- all card -->
            <div id="open-ai" class="row row-cols-1 row-cols-md-3 g-4 mx-4">
                
              </div>

              <div id="see-more-div" class="text-center my-4">
                <button id="see-more-btn" type="button" class="btn btn-danger py-2  fw-semibold">See More</button>
            </div>
        </section>

    </main>

    <!-- all javascript file  -->
    <script src="universe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
